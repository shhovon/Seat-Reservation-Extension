<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        #messageDiv {
            margin-top: 10px;
            font-size: 14px;
        }
        #timeInput {
            width: 100%;
            padding: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #startBooking {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #startBooking:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #watermark {
            text-align: center;
            font-size: 10px;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h3>Seat Reservation</h3>
    <input type="time" id="timeInput" />
    <button id="startBooking">Start Booking</button>
    <div id="messageDiv"></div>
    <div id="watermark">Shovon Roy</div>

    <script src="popup.js"></script>
</body>
</html>
