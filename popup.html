<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Reservation Automation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 200px;
			height: 200px;
            padding: 10px;
        }

        #messageDiv {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            text-align: center;
            width: 100%;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h3>Seat Reservation</h3>
    <label for="timeInput">Select Time:</label>
    <input type="time" id="timeInput">
	<br/>
	<br/>
    <button id="startBooking">Start Booking</button>
	<br/>
    <div id="messageDiv"></div>
    
    <script src="popup.js"></script>
</body>
</html>
